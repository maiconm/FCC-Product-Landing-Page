<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="style.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
    />
    <title>Product Landing Page</title>
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- 
      Hello Camper!
      For now, the test suite only works in Chrome! Please read the README
      below in the JS Editor before beginning. Feel free to delete this message
      once you have read it. Good luck and Happy Coding! 
      - The freeCodeCamp Team 
    -->
    <div class="page-wrapper">
      <header id="header">
        <p>image goes here</p>
        <nav>
          <ul>
            <li>option 1</li>
            <li>option 2</li>
            <li>option 3</li>
          </ul>
        </nav>
      </header>
      <section>
        <h2>Leave your email here if you're interested:</h2>
        <form
          action="https://www.freecodecamp.com/email-submit"
          id="form"
        >
          <input
            type="email"
            required
            placeholder="Enter your email"
          >
          <button type="submit">
            SEND
          </button>
        </form>
      </section>
      <div class="features">
        <ul>
          <li>feature 1</li>
          <li>feature 2</li>
          <li>feature 3</li>
        </ul>
      </div>
      <div class="how-it-works">
        <p>embedded video goes here</p>
      </div>
      <div class="pricing">
        <p>card 1 with pricing goes here</p>
        <p>card 2 with pricing goes here</p>
        <p>card 3 with pricing goes here</p>
      </div>
      <footer>
        <p>footer content goes here</p>
      </footer>
    </div>
  </body>
</html>
